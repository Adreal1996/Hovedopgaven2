{% extends "auctions/base.html" %}
{% block content  %}
    <button class="nav-item nav-link">Get current auctions</button>
    {% for auction in auctions %}
        <h1>{{ auction.item_id }}</h1>
        <h1>{{ auction.realm }}</h1>
        <h1>{{ auction.bid }}</h1>
        <h1>{{ auction.buyout }}</h1>
        <h1>{{ auction.quantity }}</h1>
        <h1>{{ auction.time_left }}</h1>
    {% endfor %}
{% endblock %}
